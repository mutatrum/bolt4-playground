<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Onion Builder Playground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lightning Onion Builder</h1>
            <p class="subtitle">Interactive playground for BOLT#04 Onion Routing</p>
        </header>

        <main>
            <section class="card input-section">
                <h2>Session Setup</h2>
                <div class="form-group">
                    <label for="sessionKey">Session Key (Hex, 32 bytes)</label>
                    <input type="text" id="sessionKey" class="mono-input" placeholder="Enter session key...">
                </div>
                <div class="form-group">
                    <label for="associatedData">Associated Data (Hex, variable)</label>
                    <input type="text" id="associatedData" class="mono-input" placeholder="Enter associated data...">
                </div>
            </section>

            <section class="card hops-section">
                <div class="section-header">
                    <h2>Hops</h2>
                    <button id="addHopBtn" class="btn secondary">+ Add Hop</button>
                </div>
                <div id="hopsContainer">
                    <!-- Hops will be added here dynamically -->
                </div>
            </section>

            <div class="actions">
                <button id="buildBtn" class="btn primary">Build Onion</button>
            </div>

            <section class="card visualization-section hidden" id="vizSection">
                <h2>Visualization</h2>
                
                <div class="viz-block">
                    <h3>1. Key Derivation</h3>
                    <div class="info-row">
                        <span class="label">Pad Key:</span>
                        <span id="padKeyDisplay" class="mono-text"></span>
                    </div>
                    <div class="table-container">
                        <table id="keysTable">
                            <thead>
                                <tr>
                                    <th>Hop</th>
                                    <th>Shared Secret</th>
                                    <th>Rho (Obfuscation)</th>
                                    <th>Mu (HMAC)</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="viz-block">
                    <h3>2. Construction Steps</h3>
                    <div id="stepsContainer" class="steps-container">
                        <!-- visual steps -->
                    </div>
                </div>

                <div class="viz-block">
                    <h3>3. Final Output</h3>
                    <div class="output-container">
                        <textarea id="finalOutput" readonly class="mono-input large" rows="5"></textarea>
                        <div class="output-meta">
                            <span id="outputSize">0 bytes</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Import map for dependencies -->
    <script type="importmap">
        {
            "imports": {
                "@noble/secp256k1": "https://esm.sh/@noble/secp256k1@2.0.0",
                "@noble/hashes/sha256": "https://esm.sh/@noble/hashes@1.3.2/sha256",
                "@noble/hashes/hmac": "https://esm.sh/@noble/hashes@1.3.2/hmac",
                "@noble/hashes/utils": "https://esm.sh/@noble/hashes@1.3.2/utils",
                "@noble/ciphers/chacha": "https://esm.sh/@noble/ciphers@0.2.0/chacha"
            }
        }
    </script>
    <script type="module" src="script.js?v=2"></script>
</body>
</html>
